<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK DE FUENTES TIPOGRÁFICAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Condicionales de Karen Martínez</title>
  </head>
  <body>
    <!-- ************************************************************** -->
    <!-- SECCIÓN IMAGEN CON BORDE -->
    <section class="imagen-borde__section">
      <div class="tittle-imagen-borde__container">
        <h2 class="tittle-imagen-borde">
          Haz click en la imagen
        </h2>
      </div>
      <div class="imagen-planeta__container">
        <img class="imagen-planeta" src="./assets/imágenes/planeta.jpg" alt="planeta" />
      </div>
    </section>
    <!-- ************************************************************* -->
    <!-- SECCIÓN STICKERS -->
    <section class="stickers__section">
      <div class="title-stickers__container">
        <h2 class="tittle-stickers">Puedes comprar hasta 10 stickers</h2>
      </div>
      <div class="stickers-container">
        <div class="sticker-item">
          <img class="stickers" src="./assets/imágenes/sticker1.png" alt="perrito-sonriente" />
          <input type="number" class="sticker1"></input>
        </div>
        <div class="sticker-item">
          <img class="stickers" src="./assets/imágenes/sticker4.png" alt="zorrito" />
          <input type="number" class="sticker2"></input>
        </div>
        <div class="sticker-item">
          <img class="stickers" src="./assets/imágenes/sticker5.png" alt="leon" />
          <input type="number" class="sticker3"></input>
        </div>
      </div>
      <div class="">
        <p class="stickers-total"></p>
      </div>
      <div class="sticker-button__container">
        <button class="sticker-button">Verificar</button>
      </div>
    </section>
    <!-- ************************************************************** -->
    <!-- SECCIÓN PASSWORD -->
    <section class="password__section">
      <div class="tittle-password__container">
        <h2 class="tittle-password">Ingresa el password</h2>
      </div>
      <div class="selects__container">
        <select name="" id="primero" class="primero">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="" id="segundo" class="segundo">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="" id="tercero" class="tercero">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <div class="password-button__container">
        <button class="password-button">Ingresar</button>
      </div>
      <div class="">
        <p class="validar-password"></p>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
